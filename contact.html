      <ul class="social-media-header">
        <!-- Github logo -->

    <!-- ########## MAIN WRAP CONTACT ########## -->
    <div class="main-wrap">
      <div class="contact-wrap">
       
        <!-- ##### Info ##### -->
        <div class="info">
          <h4>To: Sergio De La Torre</h4>

          <!-- <p>
            <a href="mailto:eyecontact@delatorre.com">Contact me</a>
          </p>-->
        </div>
        <!-- End of Info -->

        <div id="link-contact">
          <!-- ##### Form ##### -->
          <form id="contact-form" action="/login-form-action" method="post">
            <label class="standard-label" for="contact-email">Email:</label>
            <input id="contact-email" type="email" name="user_email" required />

            <label class="standard-label" for="contact-tel">Telephone:</label>
            <input
              id="contact-tel"
              type="tel"
              pattern="\d{3}[\-]\d{3}[\-]\d{4}"
            />

            <label class="standard-label label-message" for="contact-message"
              >Message:
            </label>
            <textarea
              id="contact-message"
              placeholder="Write your text here..."
              name="message"
              rows="8"
              cols="80"
              maxlength="350"
              required
            ></textarea>

            <div class="clearfix"></div>

            <button class="button-contact-me" type="submit" name="submit">
              Send a message
            </button>
          </form>
          <!-- End of Form -->
        </div>
        <!-- End of Link Contact -->
      </div>
      <!-- End of Contact Container -->
    </div>
